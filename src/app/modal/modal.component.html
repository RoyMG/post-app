<!-- Button trigger modal -->
<div class="container">
  <div class="text-right">
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#formModal"
    >
      New Post
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="formModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="formModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Create new Post</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #postForm="ngForm" novalidate>
          <div class="form-group">
            <label for="title" class="col-form-label">Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
              #title="ngModel"
              [class.is-invalid]="title.invalid && title.touched"
              [(ngModel)]="selectedPost.title"
            />
          </div>
          <div class="form-group">
            <label for="category" class="col-form-label">Category:</label>
            <select
              class="custom-select"
              name="category"
              [(ngModel)]="selectedPost.category"
              required
            >
              <option value="">Open this select menu</option>
              <option value="Cat-1">Cat-1</option>
              <option value="Cat-2">Cat-2</option>
              <option value="Cat-3">Cat-3</option>
              <option value="Cat-4">Cat-4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="preview" class="col-form-label">Preview:</label>
            <input
              type="text"
              class="form-control"
              id="preview"
              name="preview"
              required
              #preview="ngModel"
              [class.is-invalid]="preview.invalid && preview.touched"
              [(ngModel)]="selectedPost.preview"
            />
          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              required
              #description="ngModel"
              [class.is-invalid]="description.invalid && description.touched"
              [(ngModel)]="selectedPost.description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="image" class="col-form-label">Image URL:</label>
            <input
              type="text"
              class="form-control"
              id="image"
              name="image"
              required
              #image="ngModel"
              [class.is-invalid]="image.invalid && image.touched"
              [(ngModel)]="selectedPost.image"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="closeModal"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChanges()"
          [disabled]="postForm.invalid"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
