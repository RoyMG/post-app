<div class="container mt-4 card-group">
  <div *ngFor="let post of posts" class="col-md-6 mb-4 cardbox">
    <div class="card bg-dark text-white" [routerLink]="['/post', post.id]">
      <img class="card-img" src="{{ post.image }}" alt="Card image" />
      <div class="card-img-overlay d-flex flex-column">
        <h4 class="card-title">{{ post.title }}</h4>
        <h5 class="card-text">
          {{ post.category }}
        </h5>
        <p class="card-text">
          {{ post.preview }}
        </p>
        <small class="card-text">{{ post.comments.length }} Comments(s)</small>
      </div>
    </div>
    <!--aqui-->
    <div class="mt-auto text-right btn-actions">
      <button
        id="updateBtn"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#formModal"
        (click)="getUpdate(post)"
      >
        Edit
      </button>
      <button class="btn btn-danger" (click)="deletePost(post.id)">
        Delete
      </button>
    </div>
  </div>
</div>
