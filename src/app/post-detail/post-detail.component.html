<div class="card mb-3 mt-5">
  <img class="card-img" src="{{ post.image }}" alt="Card image" />
  <div class="card-img-overlay text-center">
    <h1 class="card-title mt-5">{{ post.title }}</h1>
  </div>
  <div class="card-body">
    <p class="card-text">{{ post.description }}</p>
  </div>
</div>
<div class="mb-5">
  <button class="btn btn-primary" (click)="onBack()">Back to Posts</button>
</div>
<div>
  <h2>Comments</h2>
  <hr />
  <div
    class="card mb-3 offset-md-1 col-md-10"
    *ngFor="let comment of post.comments"
  >
    <div class="row no-gutters">
      <div class="col-md-2">
        <img
          src="https://picsum.photos/100?random=15"
          class="card-img rounded-circle"
          alt="..."
        />
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">User Name</h5>
          <p class="card-text">
            {{ comment }}
          </p>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="offset-md-1 col-md-10">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write a comment</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        required
        #comment="ngModel"
        [(ngModel)]="newComment"
      ></textarea>
    </div>
    <div class="text-right">
      <button
        class="btn btn-primary mb-5"
        (click)="addComment()"
        [disabled]="comment.invalid"
      >
        Post Comment
      </button>
    </div>
    <div class="mb-5">
      <button class="btn btn-primary" (click)="onBack()">
        Back to Posts
      </button>
    </div>
  </div>
</div>
